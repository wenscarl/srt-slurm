name: "agg-kv-dynamo"

model:
  path: "qwen3-32b"
  container: "0.5.6.post2"
  precision: "bf16"

resources:
  gpu_type: "h100"
  gpus_per_node: 8
  # Aggregated mode: 8 TP2 workers = 16 GPUs across 2 nodes
  agg_nodes: 2
  agg_workers: 8

dynamo:
  top_of_tree: true

frontend:
  type: dynamo
  enable_multiple_frontends: false
  args:
    router-mode: "kv"
    router-reset-states: true

backend:
  type: sglang

  aggregated_environment:
    DYN_SKIP_SGLANG_LOG_FORMATTING: "1"
    DYN_REQUEST_PLANE: "nats"

  kv_events_config:
    aggregated: true

  sglang_config:
    aggregated:
      served-model-name: "Qwen/Qwen3-32B"
      model-path: "/model/"
      trust-remote-code: true
      tensor-parallel-size: 2
      mem-fraction-static: 0.90
      # Rope scaling for extended context
      json-model-override-args: '{"rope_scaling":{"rope_type":"yarn","factor":4.0,"original_max_position_embeddings":32768},"max_position_embeddings":131072}'
      context-length: 131072
      page-size: 64

# Mooncake benchmark using aiperf
benchmark:
  type: "mooncake-router"
  mooncake_workload: "conversation"
  ttft_threshold_ms: 2000
  itl_threshold_ms: 25