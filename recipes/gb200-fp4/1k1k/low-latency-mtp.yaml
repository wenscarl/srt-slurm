name: "gb200-fp4-max-tpt-2-mtp"

model:
  path: "dsfp4"
  container: "0.5.7"
  precision: "fp4"

resources:
  gpu_type: "gb200"
  prefill_nodes: 1
  decode_nodes: 2
  prefill_workers: 1
  decode_workers: 2
  gpus_per_node: 4

backend:
  prefill_environment:
    TORCH_DISTRIBUTED_DEFAULT_TIMEOUT: "1800"
    PYTHONUNBUFFERED: "1"
    DYN_SKIP_SGLANG_LOG_FORMATTING: "1"
    SGLANG_NVFP4_CKPT_FP8_GEMM_IN_ATTN: "1"
    SGLANG_PER_TOKEN_GROUP_QUANT_8BIT_V2: "1"
    SGLANG_DISAGGREGATION_HEARTBEAT_MAX_FAILURE: "100000"
    SGLANG_DISAGGREGATION_BOOTSTRAP_TIMEOUT: "100000"
    SGLANG_DISAGGREGATION_WAITING_TIMEOUT: "100000"
    SGLANG_HACK_SEQ_BOOTSTRAP_ROOM: "1"
    SGLANG_DG_CACHE_DIR: "/configs/deepgemm_cache"
    FLASHINFER_WORKSPACE_BASE: "/configs/"
    MC_TE_METRIC: "true"
    MC_FORCE_MNNVL: "1"
    NCCL_MNNVL_ENABLE: "1"

    NCCL_CUMEM_ENABLE: "1"
    SGLANG_MOONCAKE_CUSTOM_MEM_POOL: "True"
    SGLANG_USE_MESSAGE_QUEUE_BROADCASTER: "0"
    SGLANG_DISABLE_TP_MEMORY_INBALANCE_CHECK: "1"
    SGLANG_MOE_NVFP4_DISPATCH: "1"
    SGLANG_NVFP4_CKPT_FP8_NEXTN_MOE: "1"
    SGLANG_ENABLE_SPEC_V2: "1"
    SGLANG_NCCL_ALL_GATHER_IN_OVERLAP_SCHEDULER_SYNC_BATCH: "1"
    SGLANG_BLACKWELL_OVERLAP_SHARED_EXPERTS_OUTSIDE_SBO: "1"

  # Decode-specific environment variables
  decode_environment:
    SGLANG_DG_CACHE_DIR: "/configs/deepgemm_cache"
    FLASHINFER_WORKSPACE_BASE: "/configs/"
    TORCH_DISTRIBUTED_DEFAULT_TIMEOUT: "1800"
    PYTHONUNBUFFERED: "1"
    DYN_SKIP_SGLANG_LOG_FORMATTING: "1"
    SGLANG_NVFP4_CKPT_FP8_GEMM_IN_ATTN: "1"
    SGLANG_PER_TOKEN_GROUP_QUANT_8BIT_V2: "1"
    SGLANG_DISAGGREGATION_HEARTBEAT_MAX_FAILURE: "100000"
    SGLANG_DISAGGREGATION_BOOTSTRAP_TIMEOUT: "100000"
    SGLANG_DISAGGREGATION_WAITING_TIMEOUT: "100000"
    SGLANG_HACK_SEQ_BOOTSTRAP_ROOM: "1"
    MC_TE_METRIC: "true"
    MC_FORCE_MNNVL: "1"
    NCCL_MNNVL_ENABLE: "1"
    NCCL_CUMEM_ENABLE: "1"
    SGLANG_MOONCAKE_CUSTOM_MEM_POOL: "True"
    SGLANG_USE_MESSAGE_QUEUE_BROADCASTER: "0"
    SGLANG_DISABLE_TP_MEMORY_INBALANCE_CHECK: "1"
    SGLANG_DEEPEP_NUM_MAX_DISPATCH_TOKENS_PER_RANK: "1024"
    SGLANG_MOE_NVFP4_DISPATCH: "1"
    SGLANG_FLASHINFER_FP4_GEMM_BACKEND: "cutlass"
    SGLANG_NVFP4_CKPT_FP8_NEXTN_MOE: "1"
    SGLANG_ENABLE_SPEC_V2: "1"
    SGLANG_NCCL_ALL_GATHER_IN_OVERLAP_SCHEDULER_SYNC_BATCH: "1"
    SGLANG_BLACKWELL_OVERLAP_SHARED_EXPERTS_OUTSIDE_SBO: "1"

  sglang_config:
    prefill:
      # Model configuration
      served-model-name: "deepseek-ai/DeepSeek-R1"
      model-path: "/model"
      trust-remote-code: true

      # KV cache and attention
      kv-cache-dtype: "fp8_e4m3"
      attention-backend: "trtllm_mla"

      # Quantization
      quantization: "modelopt_fp4"
      moe-runner-backend: "flashinfer_trtllm"

      # Radix cache disabled
      disable-radix-cache: true

      # Other flags
      stream-interval: 50
      decode-log-interval: 1000
      watchdog-timeout: 1000000
      context-length: 2176
      disable-shared-experts-fusion: true
      eplb-algorithm: "deepseek"
      disaggregation-bootstrap-port: 30001

      # Prefill-specific mode
      disaggregation-mode: "prefill"

      # Memory and token limits
      mem-fraction-static: 0.93
      chunked-prefill-size: 8192

      # Request handling
      max-running-requests: 512
      load-balance-method: "round_robin"

      # Performance optimizations
      disable-cuda-graph: true

      # Parallelism
      tp-size: 4
      dp-size: 1
      ep-size: 1

      # eplb:
      #init-expert-location: "/configs/init_expert/expert_distribution_recorder_1768987472.8597317.pt"

      # MTP
      speculative-algorithm: "EAGLE"
      speculative-num-steps: 2
      speculative-eagle-topk: 1
      speculative-num-draft-tokens: 3
      speculative-moe-runner-backend: "deep_gemm"
      speculative-moe-a2a-backend: "deepep"

    decode:
      # Model configuration
      served-model-name: "deepseek-ai/DeepSeek-R1"
      model-path: "/model/"
      trust-remote-code: true

      # KV cache and attention
      kv-cache-dtype: "fp8_e4m3"
      attention-backend: "trtllm_mla"

      # Quantization
      quantization: "modelopt_fp4"
      moe-runner-backend: "flashinfer_trtllm"

      # Radix cache disabled
      disable-radix-cache: true

      # Other flags
      stream-interval: 50
      decode-log-interval: 1000
      watchdog-timeout: 1000000
      context-length: 2176
      disable-shared-experts-fusion: true
      eplb-algorithm: "deepseek"
      disaggregation-bootstrap-port: 30001

      # Decode-specific mode
      disaggregation-mode: "decode"

      # Memory and token limits
      mem-fraction-static: 0.95
      chunked-prefill-size: 8192

      # DeepEP configuration
      moe-a2a-backend: "deepep"
      deepep-mode: "low_latency"
      #init-expert-location: "/configs/init_expert/expert_distribution_recorder_1768987472.8597317.pt"
      ep-dispatch-algorithm: "static"

      # CUDA graphs (extensive batch size list)
      cuda-graph-max-bs: 256

      # Additional decode optimizations
      moe-dense-tp-size: 1
      enable-dp-lm-head: true
      prefill-round-robin-balance: true
      #enable-dp-attention: true

      # Parallelism
      tp-size: 4
      dp-size: 1
      ep-size: 1

      # MTP
      speculative-algorithm: "EAGLE"
      speculative-num-steps: 2
      speculative-eagle-topk: 1
      speculative-num-draft-tokens: 3
      speculative-moe-runner-backend: "deep_gemm"
      speculative-moe-a2a-backend: "deepep"

benchmark:
  type: "sa-bench"
  isl: 1024
  osl: 1024
  concurrencies: "32x16x8x4"
  req_rate: "inf"
