# 4P1D, with 12 Decode Nodes. Uses single batch overlap

name: "gb200-fp4-max-tpt"

model:
  path: "dsfp4"
  container: "lmsysorg/sglang:v0.5.8-cu130"
  precision: "fp4"

resources:
  gpu_type: "gb200"
  prefill_nodes: 4
  decode_nodes: 8
  prefill_workers: 4
  decode_workers: 1
  gpus_per_node: 4

frontend:
#  type: sglang
  enable_multiple_frontends: true # default
  num_additional_frontends: 9

backend:
  # Prefill-specific environment variables
  prefill_environment:
    SGLANG_JIT_DEEPGEMM_FAST_WARMUP: "1"
    TORCH_DISTRIBUTED_DEFAULT_TIMEOUT: "1800"
    PYTHONUNBUFFERED: "1"
    DYN_SKIP_SGLANG_LOG_FORMATTING: "1"
    SGLANG_NVFP4_CKPT_FP8_GEMM_IN_ATTN: "1"
    SGLANG_PER_TOKEN_GROUP_QUANT_8BIT_V2: "1"
    SGLANG_DISAGGREGATION_HEARTBEAT_MAX_FAILURE: "100000"
    SGLANG_DISAGGREGATION_BOOTSTRAP_TIMEOUT: "100000"
    SGLANG_DISAGGREGATION_WAITING_TIMEOUT: "100000"
    SGLANG_HACK_SEQ_BOOTSTRAP_ROOM: "1"
    MC_TE_METRIC: "true"
    MC_FORCE_MNNVL: "1"
    NCCL_MNNVL_ENABLE: "1"
    NCCL_CUMEM_ENABLE: "1"
    SGLANG_MOONCAKE_CUSTOM_MEM_POOL: "True"
    SGLANG_USE_MESSAGE_QUEUE_BROADCASTER: "0"
    SGLANG_DISABLE_TP_MEMORY_INBALANCE_CHECK: "1"
    SGLANG_LOG_FORWARD_ITERS: "1"
    SGLANG_NCCL_ALL_GATHER_IN_OVERLAP_SCHEDULER_SYNC_BATCH: "1"
    SGLANG_BLACKWELL_OVERLAP_SHARED_EXPERTS_OUTSIDE_SBO: "1"
    SGLANG_DEEPEP_NUM_MAX_DISPATCH_TOKENS_PER_RANK: "1024"
    SGLANG_ENABLE_SPEC_V2: "1"
    SGLANG_NVFP4_CKPT_FP8_NEXTN_MOE: "1"
    #SGLANG_SCHEDULER_SKIP_ALL_GATHER: "1"

  # Decode-specific environment variables
  decode_environment:
    SGLANG_JIT_DEEPGEMM_FAST_WARMUP: "1"
    TORCH_DISTRIBUTED_DEFAULT_TIMEOUT: "1800"
    PYTHONUNBUFFERED: "1"
    DYN_SKIP_SGLANG_LOG_FORMATTING: "1"
    SGLANG_NVFP4_CKPT_FP8_GEMM_IN_ATTN: "1"
    SGLANG_PER_TOKEN_GROUP_QUANT_8BIT_V2: "1"
    SGLANG_DISAGGREGATION_HEARTBEAT_MAX_FAILURE: "100000"
    SGLANG_DISAGGREGATION_BOOTSTRAP_TIMEOUT: "100000"
    SGLANG_DISAGGREGATION_WAITING_TIMEOUT: "100000"
    SGLANG_HACK_SEQ_BOOTSTRAP_ROOM: "1"
    MC_TE_METRIC: "true"
    MC_FORCE_MNNVL: "1"
    NCCL_MNNVL_ENABLE: "1"
    NCCL_CUMEM_ENABLE: "1"
    SGLANG_MOONCAKE_CUSTOM_MEM_POOL: "True"
    SGLANG_USE_MESSAGE_QUEUE_BROADCASTER: "0"
    SGLANG_DISABLE_TP_MEMORY_INBALANCE_CHECK: "1"
    SGLANG_DEEPEP_NUM_MAX_DISPATCH_TOKENS_PER_RANK: "1024"
    SGLANG_MOE_NVFP4_DISPATCH: "1"
    SGLANG_LOG_FORWARD_ITERS: "1"
    SGLANG_NCCL_ALL_GATHER_IN_OVERLAP_SCHEDULER_SYNC_BATCH: "1"
    SGLANG_BLACKWELL_OVERLAP_SHARED_EXPERTS_OUTSIDE_SBO: "1"
    SGLANG_ENABLE_SPEC_V2: "1"
    SGLANG_DEEPEP_NUM_MAX_DISPATCH_TOKENS_PER_RANK: "1024"
    SGLANG_NVFP4_CKPT_FP8_NEXTN_MOE: "1"
    #NCCL_DEBUG: "INFO"
    #SGLANG_SCHEDULER_SKIP_ALL_GATHER: "1"
    #SGLANG_FLASHINFER_FP4_GEMM_BACKEND: "flashinfer_cutlass"

  sglang_config:
    prefill:
      # Model configuration
      served-model-name: "deepseek-ai/DeepSeek-R1"
      model-path: "/model/"
      trust-remote-code: true
      disaggregation-transfer-backend: nixl

      # KV cache and attention
      kv-cache-dtype: "fp8_e4m3"
      attention-backend: "trtllm_mla"

      # Quantization
      quantization: "modelopt_fp4"
      moe-runner-backend: "flashinfer_cutlass"

      # Radix cache disabled
      disable-radix-cache: true
      disable-chunked-prefix-cache: true

      # Other flags
      stream-interval: 50
      decode-log-interval: 1000
      watchdog-timeout: 1000000
      context-length: 9800
      disable-shared-experts-fusion: true
      eplb-algorithm: "deepseek"
      disaggregation-bootstrap-port: 30001

      # Prefill-specific mode
      disaggregation-mode: "prefill"

      # Memory and token limits
      mem-fraction-static: 0.84
      max-total-tokens: 131072
      max-prefill-tokens: 32768
      chunked-prefill-size: 65536
      enable-single-batch-overlap: true

      # Request handling
      max-running-requests: 4096 #30000
      load-balance-method: "round_robin"

      # Performance optimizations
      disable-cuda-graph: true
      enable-dp-attention: true

      # Parallelism
      tp-size: 4
      dp-size: 4
      ep-size: 4

      enable-single-batch-overlap: true
      fp4-gemm-backend: "flashinfer_cutlass"

      # MTP
      speculative-algorithm: "EAGLE"
      speculative-num-steps: 2
      speculative-eagle-topk: 1
      speculative-num-draft-tokens: 3
      speculative-moe-runner-backend: "deep_gemm"
      speculative-moe-a2a-backend: "deepep"

    decode:
      # Model configuration
      served-model-name: "deepseek-ai/DeepSeek-R1"
      model-path: "/model/"
      trust-remote-code: true
      disaggregation-transfer-backend: nixl

      # KV cache and attention
      kv-cache-dtype: "fp8_e4m3"
      attention-backend: "trtllm_mla"

      # Quantization
      quantization: "modelopt_fp4"
      moe-runner-backend: "flashinfer_cutedsl"

      # Radix cache disabled
      disable-radix-cache: true
      disable-chunked-prefix-cache: true

      # Other flags
      stream-interval: 50
      decode-log-interval: 1000
      watchdog-timeout: 1000000
      context-length: 9800
      disable-shared-experts-fusion: true
      eplb-algorithm: "deepseek"
      disaggregation-bootstrap-port: 30001

      # Decode-specific mode
      disaggregation-mode: "decode"

      # Memory and token limits
      mem-fraction-static: 0.83
      max-total-tokens: 1703116 # 3122380
      chunked-prefill-size: 786432

      # Request handling
      max-running-requests: 4096 # 67584
      enable-single-batch-overlap: true

      # DeepEP configuration
      moe-a2a-backend: "deepep"
      deepep-mode: "low_latency"
      ep-dispatch-algorithm: "static"

      # CUDA graphs (extensive batch size list)
      cuda-graph-max-bs: 256
      num-reserved-decode-tokens: 112

      # Additional decode optimizations
      moe-dense-tp-size: 1
      enable-dp-lm-head: true
      prefill-round-robin-balance: true
      enable-dp-attention: true
      fp4-gemm-backend: "flashinfer_cutlass"
      #disable-overlap-schedule: true # <12 nodes
      enable-single-batch-overlap: true
      # Parallelism
      tp-size: 32
      dp-size: 32
      ep-size: 32
      # MTP
      speculative-algorithm: "EAGLE"
      speculative-num-steps: 2
      speculative-eagle-topk: 1
      speculative-num-draft-tokens: 3
      speculative-moe-runner-backend: "deep_gemm"
      speculative-moe-a2a-backend: "deepep"

benchmark:
  type: "sa-bench"
  isl: 1024
  osl: 8192
  concurrencies: "2048x4096x8192"
  req_rate: "inf"
